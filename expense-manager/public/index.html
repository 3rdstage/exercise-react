<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Expense Manager</title>

  <!-- Using TailwindCSS(https://tailwindcss.com/) -->
  <!-- https://tailwindcss.com/docs/installation/play-cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    h3 { margin-top: 1em; }

    /* revert default list bullet style */
    /* https://github.com/tailwindlabs/tailwindcss.com/issues/850 */
    @layer base {
      ul, ol {
        list-style: revert;
    }

    div.example{
      @apply border-1 border-dashed m-4 p-2
    }
  }
  </style>
</head>

<body>
  <div id="root"></div>

  <h3>Simple Component</h3>
  <div id="time" class="border-1 border-dashed m-4 p-2"></div>

  <h3>Simple Component</h3>
  <div id="time2" class="border-1 border-dashed m-4 p-2"></div>

  <h3>Simple Component</h3>
  <div id="expense" class="border-1 border-dashed m-4 p-2"></div>

  <h3>Component with Nested Component</h3>
  <div id="expense2" class="border-1 border-dashed m-4 p-2"></div>

  <h3>Component with Listing</h3>
  <div id="expenseList" class="m-4 p-2"></div>

  <h3>Component with State</h3>
  <div id="welcome"  class="border-1 border-dashed m-4 p-2"></div>

  <h3>Component with State Update</h3>
  <div id="clock" class="border-1 border-dashed m-4 p-2"></div>

  <script type="text/JavaScript" src="./index.js"></script>

  <script type="text/babel">
    var cTime = new Date().toTimeString();

    ReactDOM.render(
      <div><p>The current time is {cTime}</p></div>,
      document.getElementById("time2")
    );

  </script>
</body>

</html>
